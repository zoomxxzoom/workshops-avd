static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4094
local_users:
  arista:
    privilege: 15
    role: network-admin
    sha512_password: $6$workshop$ucnE/GdLxC9KnoHaVoWNroLX7xG1qsKp5XhRlZAi7VHZiitNFgljByTMUsciiR701Rc2aifxw6OOO3peOuCuW/
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.22/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  30:
    tenant: MY_FABRIC
    name: Thirty
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.2.253.4/31
    no_autostate: true
    mtu: 1500
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_s2-leaf2_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel2:
    description: SPINES_Po2
    type: switched
    shutdown: false
    mode: trunk
    vlans: '30'
    mlag: 2
  Port-Channel4:
    description: s2-host1
    type: switched
    shutdown: false
    mode: access
    vlans: '30'
    spanning_tree_portfast: edge
    mlag: 4
ethernet_interfaces:
  Ethernet1:
    peer: s2-leaf2
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf2_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: s2-leaf2
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf2_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: s2-spine1
    peer_interface: Ethernet2
    peer_type: l3spine
    description: S2-SPINE1_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
  Ethernet3:
    peer: s2-spine2
    peer_interface: Ethernet2
    peer_type: l3spine
    description: S2-SPINE2_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
  Ethernet4:
    peer: s2-host1
    peer_interface: eth1
    peer_type: server
    description: s2-host1_eth1
    type: switched
    shutdown: false
    mode: access
    vlans: '30'
    spanning_tree_portfast: edge
    channel_group:
      id: 4
      mode: active
mlag_configuration:
  domain_id: RACK1
  local_interface: Vlan4094
  peer_address: 10.2.253.5
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
